    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Contato</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="curriculo.html">Currículo</a>
      <a href="github.html">GitHub</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <form>
      <label>Nome completo:</label><br>
      <input type="text" name="nome"><br>
      <label>Telefone:</label><br>
      <input type="tel" name="telefone"><br>
      <label>Email:</label><br>
      <input type="email" name="email"><br>
      <label>Tipo:</label><br>
      <input type="radio" name="tipo" value="pessoa"> Pessoa Física
      <input type="radio" name="tipo" value="empresa"> Pessoa Jurídica<br>
      <label>Melhor horário para contato:</label><br>
      <select name="horario">
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
      </select><br>
      <label>Serviço desejado:</label><br>
      <input type="checkbox" name="site" value="estatico"> Página Estática<br>
      <input type="checkbox" name="site" value="dinamico"> Página Dinâmica<br>
      <input type="checkbox" name="site" value="avancado"> Avançada<br>
      <label>Descrição:</label><br>
      <textarea name="descricao" rows="4" cols="30"></textarea><br>
    
    </form>
  </main>
